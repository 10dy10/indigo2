<body>
    <section class="wrap">
        <header class="header">
            <div class="container">
                <h1 class="main-title">
                    <strong>
                    <a href="#" onclick="indexAjax();">INDIGO</a>
                    </strong>
                </h1>
                <div class="btn-nav" id="call-nav">
                    <span>라인</span>
                    <span>라인</span>
                    <span>라인</span>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#" onclick="indexAjax();">HOME</a></li>
                        <li><a href="#" onclick="weAreAjax();">WE ARE</a></li>
                        <li><a href="#" onclick="workAjax();">WORK</a></li>
                        <li><a href="#" onclick="blogAjax();">BLOG</a></li>
                        <li><a href="#" onclick="contactAjax();">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main"></main>
        <footer class="footer">
            <div class="container">
                <address>
                    <p class="sec-txt">인천광역시 서구 심곡동 서곶로 284, 4~5층</p>
                </address>
            </div>
        </footer>
    </section>

    <script>
        $(function(){

            indexAjax();

            function indexAjax(){
                $('#main').load('data.html #index');
            }

            function weAreAjax(){
                $('#main').load('data.html #we-are');
            }

            function workAjax(){
                $('#main').load('data.html #work');
            }

            function blogAjax(){
                $('#main').load('data.html #blog');
            }

            function contactAjax(){
                $('#main').load('data.html #contact');
            }

            $('h1 a').on({'click':indexAjax});
            $('nav li:nth-child(1) a').on({'click':indexAjax});
            $('nav li:nth-child(2) a').on({'click':weAreAjax});
            $('nav li:nth-child(3) a').on({'click':workAjax});
            $('nav li:nth-child(4) a').on({'click':blogAjax});
            $('nav li:nth-child(5) a').on({'click':contactAjax});
        })
    </script>
